<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year 2026 Wishes</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
body{
    background:#000;
    color:#FFD700;
    font-family:'Segoe UI',sans-serif;
    text-align:center;
    margin:0;
    padding-bottom:80px;
}
.music-btn{
    position:fixed;
    top:20px;
    right:20px;
    background:rgba(255,215,0,.2);
    border:1px solid #FFD700;
    color:#FFD700;
    padding:10px;
    border-radius:50%;
    cursor:pointer;
    z-index:100;
    animation:pulse 2s infinite;
}
.main-container{
    max-width:450px;
    margin:auto;
    padding:20px;
}
h1{
    font-size:2.5rem;
    text-shadow:0 0 15px #FFD700;
}
.subtitle{
    color:#fff;
    font-size:.9rem;
    margin-bottom:20px;
}
.input-group{
    background:#1a1a1a;
    padding:20px;
    border-radius:15px;
    border:1px solid #333;
}
input,select{
    width:100%;
    padding:12px;
    margin:10px 0;
    background:#000;
    border:1px solid #444;
    color:#fff;
    border-radius:5px;
}
.generate-btn{
    background:linear-gradient(45deg,#FFD700,#FFC107);
    color:#000;
    font-weight:bold;
    border:none;
    padding:15px;
    width:100%;
    border-radius:8px;
    font-size:18px;
    cursor:pointer;
}
canvas{
    width:100%;
    margin-top:20px;
    border:2px solid #FFD700;
    display:none;
}
.sticky-bar{
    position:fixed;
    bottom:0;
    left:0;
    right:0;
    background:#111;
    border-top:1px solid #FFD700;
    display:none;
    justify-content:space-around;
    padding:12px 0;
}
.action-btn{
    background:none;
    border:none;
    color:#fff;
    font-size:12px;
    cursor:pointer;
}
.action-btn i{
    font-size:22px;
    margin-bottom:5px;
}
@keyframes pulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.1)}
    100%{transform:scale(1)}
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/24/audio_3d18c15688.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="toggleMusic()">
<i class="fas fa-music" id="musicIcon"></i>
</button>

<div class="main-container">
<h1>2026 âœ¨</h1>
<p class="subtitle">Create Your Royal New Year Wish</p>

<div class="input-group">

<select id="wishSelect" onchange="checkCustom(this)">
<option value="Wishing you a Happy New Year 2026!">Wishing you a Happy New Year 2026!</option>
<option value="May this year bring you Success & Joy!">May this year bring you Success & Joy!</option>
<option value="Happy New Year to my Family!">Happy New Year to my Family!</option>
<option value="custom">-- Write My Own --</option>
</select>

<input type="text" id="customWish" placeholder="Type your wish here..." style="display:none">

<input type="text" id="userName" placeholder="Your Name">

<input type="file" id="uploadImage" accept="image/*">

<button class="generate-btn" onclick="generateCard()">âœ¨ Create Magic Card âœ¨</button>
</div>

<canvas id="wishCanvas" width="600" height="750"></canvas>
<p id="tip" style="display:none;color:#aaa;">ðŸ‘‡ Share your card below ðŸ‘‡</p>
</div>

<div class="sticky-bar" id="shareBar">
<button class="action-btn" onclick="downloadImage()">
<i class="fas fa-download"></i>Save
</button>
</div>

<script>
let musicPlaying=false;
function toggleMusic(){
const audio=document.getElementById("bgMusic");
const icon=document.getElementById("musicIcon");
if(!musicPlaying){
audio.play();
icon.classList.replace("fa-music","fa-pause");
musicPlaying=true;
}else{
audio.pause();
icon.classList.replace("fa-pause","fa-music");
musicPlaying=false;
}
}

function checkCustom(sel){
document.getElementById("customWish").style.display=
(sel.value==="custom")?"block":"none";
}

function generateCard(){
const canvas=document.getElementById("wishCanvas");
const ctx=canvas.getContext("2d");
ctx.fillStyle="#000";
ctx.fillRect(0,0,600,750);

ctx.fillStyle="#FFD700";
ctx.font="bold 60px serif";
ctx.textAlign="center";
ctx.fillText("Happy New Year 2026",300,350);

canvas.style.display="block";
document.getElementById("shareBar").style.display="flex";
document.getElementById("tip").style.display="block";
}

function downloadImage(){
const c=document.getElementById("wishCanvas");
const a=document.createElement("a");
a.href=c.toDataURL();
a.download="HappyNewYear2026.png";
a.click();
}
</script>

</body>
</html>
